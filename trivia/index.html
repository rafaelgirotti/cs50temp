<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            // for multiple choice
            document.addEventListener('DOMContentLoaded', function() {

                let cbtn = document.querySelector('.okm');
                cbtn.addEventListener('click', function() {
                    cbtn.style.backgroundColor = 'green';
                    document.querySelector('#m1').innerHTML = 'Correct!';
                });

                let wbtns = document.querySelectorAll('.wbtn');
                for (let i = 0; i < wbtns.length; i++) {
                    wbtns[i].addEventListener('click', function() {
                        wbtns[i].style.backgroundColor = 'red';
                        document.querySelector('#m1').innerHTML = 'Incorrect';
                    });
                }

                // for free response
                document.querySelector('#frbtn').addEventListener('click', function() {
                    let input = document.querySelector('input');
                    let msg = document.querySelector('#frmsg');

                    if (input.value === 'Black') {
                        input.style.backgroundColor = 'green';
                        msg.innerHTML = 'Correct!';
                    }
                    else {
                        input.style.backgroundColor = 'red';
                        msg.innerHTML = 'Incorrect';
                    }
                });
            });

        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>How many children does Donkey from Shrek has?</h3>

                <button class="wbtn">4</button>
                <button class="wbtn">5</button>
                <button class="okm">6</button>
                <button class="wbtn">7</button>
                <button class="wbtn">8</button>
                <p id="m1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>What color is #000000?</h3>
                <input type="text">
                <button id="frbtn">Submit</button>
                <p id="frmsg"></p>
            </div>
        </div>
    </body>
</html>
